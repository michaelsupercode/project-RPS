<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title></title>
</head>

<body>

    <main>
        <h2>Rock Paper Scissors</h2>
        <section>
            <div class="rounds">
                <h6>how many rounds?</h6>
                <form class="inps" onchange="roundCheck()" action="" onsubmit="return false">
                    <div><input type="radio" name="round" id="round5"><label for="">5</label></div>
                    <div><input type="radio" name="round" id="round10"><label for="">10</label></div>
                    <div><input type="radio" name="round" id="round15"><label for="">15</label></div>
                    <div><input type="radio" name="round" id="round20"><label for="">20</label></div>
                </form>
                <div class="roundShow">
                    <span id="roundShowRes">0</span>
                    <span>/</span>
                    <span id="roundMaxShow">0</span>
                </div>
            </div>
            <div class="board">
                <div class="resnum">
                    <span id="uRes"></span>
                    <span>:</span>
                    <span id="cRes"></span>
                </div>
                <div class="userRedBox">USER</div>
                <div class="compRedBox">COMP</div>
            </div>
            <h6 id="print">Let's play</h6>
            <div class="signs">
                <img id="stone" src="assets/img/stone.png" alt="stone">
                <img id="sheet" src="assets/img/sheet.png" alt="sheet">
                <img id="sciss" src="assets/img/sciss.png" alt="scissor">
            </div>
            <h6>MAKE YOUR MOVE.</h6>
            <P onclick="location.reload()">restart</P>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/5829bb5b5b.js" crossorigin=„anonymous“></script>
</body>

</html>
